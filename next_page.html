<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Next Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style for the clickable link */
        .clickable {
            cursor: pointer;
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Next Page</h1>
    <p>This is the content of the next page.</p>

    <!-- Add a clickable link back to the first page -->
    <p><a class="clickable" href="index.html">Go back to the first page</a></p>

    <!-- Add a button to send OSC messages -->
    <button id="send">Send Message</button>

    <script src="node_modules/osc.js/dist/osc-browser.min.js"></script>
    <script type="text/javascript">
        var osc = new OSC();
        osc.open(); // connect by default to ws://localhost:8080

        document.getElementById('send').addEventListener('click', () => {
            var message = new OSC.Message('/test/random', Math.random());
            osc.send(message);
        });
    </script>
</body>
</html>
