  <body>
    <div class="main-container">
      <div id="3d-container" class="col left">
        <div class="viewpoint-wrapper">
          <button id="rotate-left">Rotate Left</button>
          <button id="reset-viewpoint">Reset Viewpoint</button>
          <button id="rotate-right">Rotate Right</button>
        </div>
      </div>

      <div id="gui-container" class="col right">
        <div class="tabs">
          <button class="tab active" onclick="openTab(event, 'Tab1')">
            Trajectories
          </button>
          <button class="tab" onclick="openTab(event, 'Tab2')">Objects</button>
          <button class="tab" onclick="openTab(event, 'Tab3')">Settings</button>
          <button class="tab" onclick="openTab(event, 'Tab4')">OSC</button>
        </div>
        <div
          id="Tab1"
          class="tabcontent trajectories-container"
          style="display: block"
        >
          <div id="tab-container" class="tab-container"></div>
          <div class="trajectories" id="trajectories-container"></div>
        </div>
        <div id="Tab2" class="tabcontent">
          <div>
            <div class="lines">
              <!-- <div class="line top"></div> -->
              <div class="line middle"></div>
              <div class="line left20"></div>
              <div class="line left40"></div>
              <div class="line left60"></div>
              <div class="line left80"></div>
            </div>
          </div>
          <div id="objects" class="objects">
            <button id="create-object-0" class="add-object">+</button>
            <button id="create-object-1" class="add-object">+</button>
            <button id="create-object-2" class="add-object">+</button>
            <button id="create-object-3" class="add-object">+</button>
            <button id="create-object-4" class="add-object">+</button>
            <button id="create-object-5" class="add-object">+</button>
            <button id="create-object-6" class="add-object">+</button>
            <button id="create-object-7" class="add-object">+</button>
            <button id="create-object-8" class="add-object">+</button>
            <button id="create-object-9" class="add-object">+</button>
          </div>
        </div>
        <div id="Tab3" class="tabcontent">
          <div class="settings" id="settings-container"></div>
        </div>
        <div id="Tab4" class="tabcontent">
          <h2>OSC_Config</h2>
          <div class="OSC" id="osc-container">
            <div class="item">
              <h3>UDP_Ports</h3>
              <table id="portTable" class="oscConfigTable">
                <tr class="oscConfigTableRow">
                  <th class="indexCell">Port-ID</th>
                  <th class="portCell">inPort</th>
                  <th class="portCell">outPort</th>
                  <th class="ipCell">outAddress</th>
                  <th class="checkboxCell">open/close</th>
                </tr>
              </table>
              <button onclick="addRowUDPPorts()">Add</button>
              <button onclick="deleteRowUDPPorts()">Delete</button>
            </div>
            <div class="item">
              <h3>OSC_Messages</h3>
              <table id="messageTable" class="oscConfigTable">
                <tr class="oscConfigTableRow">
                  <th class="portNumberCell">Port Sel</th>
                  <th class="oscMessageCell">oscMessage</th>
                  <th class="oscArgumentsCell">oscArguments</th>
                  <th class="sendCell">Send</th>
                </tr>
              </table>
              <button onclick="addRowOSCMessage()">Add</button>
              <button onclick="deleteRowOSCMessage()">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Including Socket.IO for real-time communication -->
    <script>
      function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName('tabcontent');
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = 'none';
        }
        tablinks = document.getElementsByClassName('tab');
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(' active', '');
        }
        document.getElementById(tabName).style.display = 'block';
        evt.currentTarget.className += ' active';
      }
    </script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
